{% load static %}
<!doctype html>
<html class="no-js" lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/motion-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/foundation-prototype.css' %}">
    <link href="{% static 'css/foundation-icons.css' %}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- optional CDN for Foundation Icons ^^ -->
  </head>
  <body>


    <div class="top-bar myheader" id="example-animated-menu" data-animate="hinge-in-from-top spin-out">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">الزروع</li>
          <li>
            <a href="#">المستخدمين</a>
            <ul class="menu vertical">
              <li><a href="#">One</a></li>
              <li><a href="#">Two</a></li>
              <li><a href="#">Three</a></li>
            </ul>
          </li>
          <li><a href="#">الحسابات</a></li>
          <li><a href="#">السحب & التخزين</a></li>
        </ul>
      </div>
    </div>
      <article class="grid-container ">
            <br>
          <div class="grid-x grid-margin-x">

            <div class="cell large-3">

            </div>
            <div class="cell large-6">
                {% block content %}
                {% endblock %}
            </div>
            <div class="cell large-3">

            </div>
          </div>


      </article
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/foundation.min.js' %}"></script>
    <script src="{% static 'js/motion-ui.min.js' %}"></script>
    <script>
    {% block js %}

    {% endblock %}
    </script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
